<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ヘッダー -->
    <div class="header">
        <div class="header-title">CREATE</div>
        <ul class="header-nav">
            <li class="header-nav-item">特徴</li>
            <li class="header-nav-item">学習ルート</li>
            <li class="header-nav-item">応募ページ</li>
        </ul>
    </div>
    <!-- ヘッダー終わり -->

    <!-- トップ -->
    <div class="top">
        <h1 class="top-title emphasis">CREATE</h1>
        <p class="top-text">根本的なプログラミング力を鍛える</p>
    </div>
    <!-- トップ終わり -->

    <!-- 独学 -->
    <div class="express">
        <h2 class="express-text">createならあなたの学びたい時間、学びたいタイミング通りにプログラミングを学ぶことができます！</h2>
    </div>

    <!-- コンテンツ -->
    <div class="content">
        <h2 class="content-title">学べるコンテンツ</h2>
        <div class="content-item">
            <img src="img/html5.svg" class="content-item-icon">
            <h3 class="content-item-title">HTML</h3>
            <p class="content-item-text">
                <a href="https://developer.mozilla.org/ja/docs/Web/HTML" class="">HTML</a>を学べます</p>
        </div>
        <div class="content-item">
            <img src="img/css-5 (1).svg" class="content-item-icon">
            <h3 class="content-item-title">css</h3>
            <p class="content-item-text">
                <a href="https://developer.mozilla.org/ja/docs/Web/CSS" class="">css</a>を学べます</p>
        </div>
        <div class="content-item">
            <img src="img/bootstrap-4.svg" class="content-item-icon">
            <h3 class="content-item-title">boost</h3>
            <p class="content-item-text">
                <a href="https://developer.mozilla.org/ja/docs/Web/JavaScript" class="">boost</a>を学べます</p>
        </div>
    </div>
    <!-- コンテンツ終わり -->

    <!-- フォーム -->
    <div class="contact">
        <h2 class="contact-text">お問い合わせ</h2>
        <form action="" class="contact-form">
            <p class="contact-form-title">お名前</p>
            <input class="contact-form-input" placeholder="必須入力項目です">

            <p class="contact-form-title">メールアドレス</p>
            <input class="contact-form-input" placeholder="必須入力項目です">

            <p class="contact-form-title">興味のある言語</p>
            <select class="contact-form-select">
                <option>HTML</option>
                <option>css</option>
                <option>boost</option>
            </select>

            <p class="contact-form-title">お問い合わせ内容</p>
            <textarea class="contact-form-textarea" placeholder="必須入力項目です"></textarea>

            <input type="submit" class="contact-form-submit" value="送信">
        </form>
    </div>
</body>

</html>
